{% extends "layout.html" %}

{% block title %}
    New Event
{% endblock %}

{% block main %}
    <form action="/newevent" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="eventname" placeholder="Event Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="date" placeholder="Date of Event" type="date">
        </div>
        <div class="form-group">
            <input class="form-control" name="description" placeholder="description" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="starttime" placeholder="Start Time" type="time">
        </div>
        <div class="form-group">
            <input class="form-control" name="endtime" placeholder="End Time" type="time">
        </div>
        <div class="form-group">
            <h6>Is this an urgent/high importance event? <input class="form-control" name="check" placeholder="Enter either Y for Yes or N for No."type="text"></h6>
            <!--<input class="form-control" name="check" type="checkbox">-->
        </div>
        <button class="btn btn-primary" type="submit">Add Event</button>
    </form>
{% endblock %}
